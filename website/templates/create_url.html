{% extends "base.html" %} {% block title %}Create URL{% endblock %}

{% block content %}
<form method="POST">
    <br />
	<h3 align='center'>Create URL</h3>
	<div class='form-group'>
		<label for="url">Enter URL</label>
		<input type="url" class="form-control" id="url" name="url" placeholder="Enter URL"/>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

<br />
<br />

<!-- Copy shortened url -->
<script>
function copy() {
  var copyText = document.getElementById("shortened_url");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
}
</script>

<label for="shortened_url">Shortened URL</label>
{% if shortened_url %}
<input type="text" id="shortened_url" class="form-control" value={{ shortened_url }}>
{% else %}
<input type="text" id="shortened_url" class="form-control">
{% endif %}
<div class="mt-3">
	<button type="button" class="btn btn-primary" onClick="copy()">Copy</button>
</div>
{% endblock %}
